<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Grafitti</title>
</head>
<body>
    <main>
        <div class="flex w-full h-screen ">
            <section class="flex h-screen w-1/3 bg-slate-500 items-center justify-center">
                    <form class="bg-slate-400 w-11/12 h-5/6 flex items-center justify-between flex-col p-20" action="">
                        <input id="input" class="w-[220px] p-3 bg-teal-300 border-2 border-solid border-teal-400 rounded-lg" type="text">
                        <input type="color" name="color" id="colorInput">
                        <button id ="boton" class="bg-amber-400 font-serif p-2 w-[180px] border-solid border-4 border-black">Submit</button>
                    </form>
            </section>
            <section class="flex h-screen w-2/3 bg-red-100 items-center justify-center">
                <div class="grafiti relative bg-white p-4 mb-4">
                    <span class="close">X</span>
                </div>
                    
                    
                <div id = "grafiti" class="w-11/12 h-full bg-orange-200 font-[Bebasneue] flex p-3 flex-wrap gap-3"></div>
                
            </section>
        </div>
    </main>
    <script src="./graffity.js"></script>
</body>
</html>
